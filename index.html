    <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Workable Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Calculator">
    <div class="screen" id="screen" aria-live="polite">
      <div class="tiny" id="expression">0</div>
      <div class="result" id="display">0</div>
    </div>

    <div class="keys" id="keys">
      <button class="btn-light small btn-bold" data-action="clear" title="All Clear (Esc)">AC</button>
      <button class="btn-light small btn-bold" data-action="back" title="Backspace (Backspace)">⌫</button>
      <button class="btn-light small btn-bold" data-value="%" title="Percent">%</button>
      <button class="btn-op btn-bold" data-value="÷" title="Divide">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="btn-op btn-bold" data-value="×" title="Multiply">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="btn-op btn-bold" data-value="-" title="Subtract">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="btn-op btn-bold" data-value="+" title="Add">+</button>

      
      <button data-value="0" class="btn-op">0</button>
      <button class="btn-bold" data-value="." title="Decimal">.</button>
      

      <button class="btn-op btn-wide btn-bold" data-action="equals" id="equals" title="Equals (Enter)">=</button>
    </div>
  </div>

 <script src="calculator.js"></script>
</body>
</html>

</body>
</html>
